<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <meta name="theme-color" content="#0d0d0d" />
  <title>–ö–∏–Ω–æ—Ç–µ–∞—Ç—Ä ‚Äî Mini App</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link rel="stylesheet" href="styles.css" />

<body>

  <!-- ========== 1. –ö–ê–¢–ê–õ–û–ì (–ì–ª–∞–≤–Ω–æ–µ –º–µ–Ω—é) ========== -->
  <div id="catalog" class="screen active">
    <div class="catalog-header">
      <h1>üé¨ –ö–∏–Ω–æ—Ç–µ–∞—Ç—Ä</h1>
      <p class="catalog-sub">–í—ã–±–µ—Ä–∏—Ç–µ —Å–µ—Ä–∏–∞–ª</p>
    </div>

  </div>

  <!-- ========== 2. –°–ï–†–ò–ê–õ (–°–µ–∑–æ–Ω—ã + –°–µ—Ä–∏–∏) ========== -->
  <div id="series-screen" class="screen">
    <div class="series-hero" id="series-hero">
      <button class="back-btn" id="back-catalog" aria-label="–ù–∞–∑–∞–¥">
        <svg viewBox="0 0 24 24"><path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/></svg>
      </button>
      <div class="series-hero-info">
        <h2 id="s-title"></h2>
        <p id="s-meta" class="meta"></p>
        <p id="s-desc" class="description"></p>
      </div>
    </div>
    <div class="season-tabs" id="season-tabs"></div>
    <div class="episodes-list" id="episodes-list"></div>
  </div>

  <!-- ========== 3. –†–ï–ö–õ–ê–ú–ê ========== -->
  <div id="ad-screen" class="screen">
    <div class="ad-container">
      <div class="ad-banner">
        <span class="ad-label">–†–µ–∫–ª–∞–º–∞</span>
        <span class="ad-title">–í–∞—à–∞ —Ä–µ–∫–ª–∞–º–∞ –∑–¥–µ—Å—å</span>
        <button class="ad-cta">–ü–æ–¥—Ä–æ–±–Ω–µ–µ</button>
      </div>
      <div class="timer-ring">
        <svg width="72" height="72" viewBox="0 0 72 72">
          <circle class="ring-bg" cx="36" cy="36" r="32"/>
          <circle class="ring-fg" cx="36" cy="36" r="32"/>
        </svg>
        <div class="ring-text">15</div>
      </div>
      <p class="ad-timer">–†–µ–∫–ª–∞–º–∞ –∑–∞–∫–æ–Ω—á–∏—Ç—Å—è —á–µ—Ä–µ–∑</p>
      <p class="ad-skip"></p>

  </div>

  <!-- ========== 4. –í–ò–î–ï–û–ü–õ–ï–ï–† ========== -->
  <div id="player-screen" class="screen">
    <div class="player-wrapper">
      <div class="player-top-bar">
        <button class="back-btn" id="back-series" aria-label="–ù–∞–∑–∞–¥">
          <svg viewBox="0 0 24 24"><path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/></svg>
        </button>
        <span class="player-bar-title" id="player-bar-title"></span>
        <div style="width:38px"></div>
      </div>
      <div class="video-container" id="video-container">
        <video id="video" playsinline webkit-playsinline preload="metadata"></video>
        <iframe id="gdrive-player" class="gdrive-player hidden" allowfullscreen allow="autoplay; encrypted-media" frameborder="0"></iframe>
        <button id="gdrive-fallback" class="gdrive-fallback hidden">‚ñ∂ –î–∏–≤–∏—Ç–∏—Å—è –≤—ñ–¥–µ–æ</button>

        <div class="play-overlay" id="play-overlay">

          </div>
        </div>

        <div class="controls" id="controls">
          <div class="progress-bar-container" id="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
          </div>
          <div class="controls-row">
            <div class="left">
              <button id="btn-play" class="ctrl-btn" aria-label="Play">
                <svg viewBox="0 0 24 24"><polygon points="5,3 19,12 5,21"/></svg>
              </button>
              <span class="time-display" id="time-display">0:00 / 0:00</span>
            </div>
            <div class="right">
              <button id="btn-fullscreen" class="ctrl-btn" aria-label="Fullscreen">
                <svg viewBox="0 0 24 24">
                  <path d="M3 3h6v2H5v4H3V3zm12 0h6v6h-2V5h-4V3zM3 15h2v4h4v2H3v-6zm16 4h-4v2h6v-6h-2v4z"/>
                </svg>
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="episode-info" id="episode-info">
        <h2 id="ep-title"></h2>
        <p class="ep-meta" id="ep-meta"></p>
        <p class="ep-desc" id="ep-desc"></p>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
